            <div class="dummy-post">
                <div class="dummy-post-meta">
                    <div class="meta-profile-pic">
                    </div>

                    </div>
                </div>
                <div class="dummy-post-body">
                    <div class="body-text">
                    </div>
                    <div class="body-text">
                    </div>
                    <div class="body-text">
                    </div>

                </div>
                <div class="dummy-post-buttons">
                    <div data-set="false" class="button buttons-like">
                        <div class="current-reaction">
                            <img class="reaction" src="img/spidey-thwip-grey.png">
                            <span class="reaction-text">Thwip</span>
                        </div>
                        <div class="spideymoji-container">
                            <div data-reaction="Thwip" class="spideymoji spidey-thwip">
                                <img src="img/spidey-thwip.png" alt="Spidey thwip emoji">
                            </div>
                            <div data-reaction="Yay" class="spideymoji spidey-yay">
                                <img src="img/spidey-yay.png" alt="Spidey happy emoji">
                            </div>
                            <div data-reaction="Love" class="spideymoji spidey-love">
